name: Build Windows EXE

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install psutil nuitka ordered-set zstandard

    - name: Build Client EXE with Nuitka
      run: |
        python -m nuitka --onefile --windows-disable-console --windows-icon-from-ico=icon.ico --enable-plugin=tk-inter --assume-yes-for-downloads --output-filename=SaveAny-Monitor.exe saveany_monitor.py
      continue-on-error: true

    - name: Build Client EXE with Nuitka (no icon)
      if: failure()
      run: |
        python -m nuitka --onefile --windows-disable-console --enable-plugin=tk-inter --assume-yes-for-downloads --output-filename=SaveAny-Monitor.exe saveany_monitor.py

    - name: Build Server EXE with Nuitka
      run: |
        python -m nuitka --onefile --windows-disable-console --enable-plugin=tk-inter --assume-yes-for-downloads --output-filename=SaveAny-Monitor-Server.exe saveany_server.py

    - name: Upload Client artifact
      uses: actions/upload-artifact@v4
      with:
        name: SaveAny-Monitor
        path: SaveAny-Monitor.exe

    - name: Upload Server artifact
      uses: actions/upload-artifact@v4
      with:
        name: SaveAny-Monitor-Server
        path: SaveAny-Monitor-Server.exe

    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          SaveAny-Monitor.exe
          SaveAny-Monitor-Server.exe
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
