name: Build Windows EXE

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install psutil pyinstaller

    - name: Build Client EXE
      run: |
        pyinstaller --onefile --windowed --name "SaveAny-Monitor" saveany_monitor.py

    - name: Build Server EXE
      run: |
        pyinstaller --onefile --windowed --name "SaveAny-Monitor-Server" saveany_server.py

    - name: Upload Client artifact
      uses: actions/upload-artifact@v4
      with:
        name: SaveAny-Monitor
        path: dist/SaveAny-Monitor.exe

    - name: Upload Server artifact
      uses: actions/upload-artifact@v4
      with:
        name: SaveAny-Monitor-Server
        path: dist/SaveAny-Monitor-Server.exe

    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          dist/SaveAny-Monitor.exe
          dist/SaveAny-Monitor-Server.exe
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
